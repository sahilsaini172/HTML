<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="ch3.css" />
    <title>Chapter 8</title>
  </head>
  <body>
    <h1>Chapter 8</h1>
    <p>This is my eighth page</p>
    <hr />
    <table>
      <caption>
        My Daily Schedule
      </caption>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th scope="col">Time</th>
          <th scope="col">Activity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Morning</th>
          <td>
            <time datetime="08:00">8am</time>-<time datetime="11:00">11am</time>
          </td>
          <td>Write code</td>
        </tr>
        <tr>
          <th scope="row">Break</th>
          <td>
            <time datetime="11:00">11am</time>-<time datetime="12:00"
              >12pm</time
            >
          </td>
          <td>Eat Lunch</td>
        </tr>
        <tr>
          <th>Afternoon</th>
          <td>
            <time datetime="12:00">12pm</time>-<time datetime="17:00">5pm</time>
          </td>
          <td>Study for the rest of the day</td>
        </tr>
        <td rowspan="2">All Other Times</td>
        <td>Free Time</td>
        <tr>
          <td>Sleep</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Eat, Sleep, Code and Reapeat</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
